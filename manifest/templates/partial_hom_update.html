<form method="post" action="{% url 'hom_update' form.instance.pk %}" class="js-hom-update-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Update Manifest</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    
  </div>
  <div class="modal-body">
    {% include 'partial_hom_form.html' %}
      
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Update Manifest</button>
  </div>
</form>
