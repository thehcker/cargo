{% extends "base_accounts.html" %}

{% load static %}

{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="text-center logo my-4">
      <a href="{% url 'cargo' %}">Luqman</a>
    </h1>
      <div class="col-md-offset-3 col-lg-6 col-md-6 col-sm-8">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Log in</h3>
            <form class="form-ajax-login" method="post" novalidate>
              {% csrf_token %}
                {% include 'includes/form.html' %}
              <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </form>
          </div>
          <div class="card-footer text-muted text-center">
            Doesn't have an Account? <a href="{% url 'accounts:signup' %}">Sign up</a>
          </div>
        </div>
        <div class="text-center py-2">
          <small>
            <a href="{% url 'accounts:password_reset' %}" class="text-muted">Forgot your password?</a>
          </small>
        </div>
      </div>
    </div>
{% endblock %}
